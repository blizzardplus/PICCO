python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:

- kind: Offer
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: description
      external_name: description
      # Type: String Stats: 2 properties of this type in this kind.

    - property: title
      external_name: title
      # Type: String Stats: 2 properties of this type in this kind.

    - property: imageUrl
      external_name: imageUrl

- kind: Place
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: address
      external_name: address
      # Type: String Stats: 6 properties of this type in this kind.

    - property: location
      external_name: location
      # Type: GeoPt Stats: 6 properties of this type in this kind.
      import_transform: google.appengine.api.datastore_types.GeoPt

    - property: name
      external_name: name
      # Type: String Stats: 6 properties of this type in this kind.

    - property: placeId
      external_name: placeId
      # Type: String Stats: 6 properties of this type in this kind.


- kind: Recommendation
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: description
      external_name: description
      # Type: String Stats: 4 properties of this type in this kind.

    - property: title
      external_name: title
      # Type: String Stats: 4 properties of this type in this kind.

    - property: imageUrl
      external_name: imageUrl

    - property: expiration
      external_name: expiration
      import_transform: transform.import_date_time('%m/%d/%Y')

- kind: Product
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: id
      external_name: id
      # Type: String Stats: 6 properties of this type in this kind.

    - property: description
      external_name: description


    - property: category
      external_name: category

    - property: weight
      external_name: weight


    - property: price
      external_name: price

    - property: barcode_format
      external_name: barcode_format

    - property: barcode_content
      external_name: barcode_content

    - property: name
      external_name: name
      # Type: String Stats: 6 properties of this type in this kind.

    - property: storeid
      external_name: storeid
      # Type: String Stats: 6 properties of this type in this kind.


- kind: Product
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: userEmail
      external_name: userEmail


    - property: productName
      external_name: productName

    - property: productid
      external_name: productid

    - property: purchaseDate
      external_name: purchaseDate
      import_transform: transform.import_date_time('%Y-%m-%d %H:%M:%S')

    - property: purchasePrice
      external_name: purchasePrice

    - property: placeName
      external_name: placeName
